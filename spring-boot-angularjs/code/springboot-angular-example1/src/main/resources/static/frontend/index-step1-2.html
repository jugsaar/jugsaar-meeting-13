<!DOCTYPE html>
<html data-ng-app="">
<head>
<title>Spring Boot with AngularJS</title>
</head>
<body>

	<div class="container" data-ng-init="names=['Ralf','Christian', 'Florian', 'Anne', 'Thomas']">
		
		<h3>Iterating with the ng-repeat Directive</h3>
		<ul>
			<li data-ng-repeat="name in names">{{name}}</li>
		</ul>
	</div>
	
	<br/>
	<a href="https://angularjs.org">AngularJS</a>
	<script type="text/javascript" src="/webjars/angularjs/1.3.8/angular.js"></script>
	
	<div>
		<a href="../index.html">back to index</a>
	</div>
</body>
</html>
